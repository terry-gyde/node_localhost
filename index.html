<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>index</title>
  </head>
  <body>
    <h1>index</h1>
    <pre id="sampleJSON"></pre>
    
    <script>
      const sampleJSONElement = document.getElementById(`sampleJSON`);
      fetch('./sample.json')
        .then((response) => {
          response.json()
            .then((data) => {
              const sampleJSONString = JSON.stringify(data, null, 2);
              const sampleJSONText = document.createTextNode(sampleJSONString);
              sampleJSONElement.appendChild(sampleJSONText);
            })
        })
        .catch((err) => {
          const errorText = document.createTextNode("error fetching sample JSON");
          sampleJSONElement.appendChild(errorText);
        });
    </script>
  </body>
</html>
